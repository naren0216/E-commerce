{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <p class="fw-bold">Price: ${{ product.price }}</p>
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success">Add to Cart</a>
        </div>
    </div>
{% endblock %}
